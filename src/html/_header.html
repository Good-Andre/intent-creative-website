<header class="header">
  <div class="header__top">
    <div class="header__top-container _container">
      <div class="header__social-inner">
        <a href="https://twitter.com" class="header__social-link" target="_blank">
          <svg class="header__social-icon" width="25.437" height="14.25">
            <use xlink:href="img/icons/icons.svg#twitter"></use>
          </svg>
        </a>
        <a href="https://ru-ru.facebook.com" class="header__social-link" target="_blank">
          <svg class="header__social-icon" width="7.5" height="16">
            <use xlink:href="img/icons/icons.svg#facebook"></use>
          </svg>
        </a>
        <a href="https://dribbble.com" class="header__social-link" target="_blank">
          <svg class="header__social-icon" width="16" height="16">
            <use xlink:href="img/icons/icons.svg#dribbble"></use>
          </svg>
        </a>
        <a href="https://rss.com/" class="header__social-link" target="_blank">
          <svg class="header__social-icon" width="16.094" height="16.094">
            <use xlink:href="img/icons/icons.svg#rss"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
  <div class="header__bottom">
    <div class="header__bottom-container _container">
      <a href="index.html" class="header__logo" aria-label="logo">
        <div class="header__logo-text"><span class="header__logo-i">i</span>Intent<span class="header__logo-dot">.</span></div>
        <!-- <img width="120px" src="" alt=""> -->
      </a>
      <div class="header__menu menu-header">
        <button class="menu-header__burger" aria-label="Open menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav class="menu-header__nav nav">
          <ul class="nav__list">
            @@nav-links
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
