<div class="portfolio">
  <div class="_top-bg"></div>
  <div class="_head-layout _container">
    <h2 class="portfolio__title _layout-title">Portfolio</h2>
    <p class="portfolio__text _layout-text">See Some of my work</p>
  </div>
  <div class="portfolio__layout _layout _container">
    <div class="projects">
      <ul class="projects__filter">
        <li>
          <button class="projects__btn _btn-reset projects__btn--active" aria-label="Show all projects"
            data-filter="all">All</button>
        </li>
        <li>
          <button class="projects__btn _btn-reset" aria-label="Show Print projects"
            data-filter=".print">Print</button>
        </li>
        <li>
          <button class="projects__btn _btn-reset" aria-label="Show Photo projects"
            data-filter=".photo">Photography</button>
        </li>
        <li>
          <button class="projects__btn _btn-reset" aria-label="Show Web projects" data-filter=".web">Web</button>
        </li>
        <li>
          <button class="projects__btn _btn-reset" aria-label="Show Animation projects"
            data-filter=".animation">Animation</button>
        </li>
      </ul>

      <ul class="projects__list portfolio__list">
        <li class="projects__item mix print" data-order="1">
            <img src="img/portfolio-sm-1.jpg" alt="image Donuts" class="projects__img">
          <div class="projects__overlay">Donuts</div>
        </li>
        <li class="projects__item mix print" data-order="1">
            <img src="img/portfolio-sm-2.jpg" alt="image Dandelion" class="projects__img">
          <div class="projects__overlay">Dandelion</div>
        </li>
        <li class="projects__item mix web" data-order="3">
            <img src="img/portfolio-sm-3.jpg" alt="image Volcano" class="projects__img">
          <div class="projects__overlay">Volcano</div>
        </li>
        <li class="projects__item mix print" data-order="1">
            <img src="img/portfolio-sm-4.jpg" alt="image Zebra" class="projects__img">
          <div class="projects__overlay">Zebra</div>
        </li>
        <li class="projects__item mix animation" data-order="4">
            <img src="img/portfolio-sm-5.jpg" alt="image Cat" class="projects__img">
          <div class="projects__overlay">Cat</div>
        </li>
        <li class="projects__item mix photo" data-order="2">
            <img src="img/portfolio-sm-6.jpg" alt="image Flowers" class="projects__img">
          <div class="projects__overlay">Flowers</div>
        </li>
        <li class="projects__item mix animation" data-order="4">
            <img src="img/portfolio-sm-7.jpg" alt="image Polar bear" class="projects__img">
          <div class="projects__overlay">Polar bear</div>
        </li>
        <li class="projects__item mix web" data-order="3">
            <img src="img/portfolio-sm-8.jpg" alt="image Moon way" class="projects__img">
          <div class="projects__overlay">Moon way</div>
        </li>
        <li class="projects__item mix print" data-cat="print">
            <img src="img/portfolio-sm-9.jpg" alt="image Smile" class="projects__img">
          <div class="projects__overlay">Smile</div>
        </li>
        <li class="projects__item mix photo" data-cat="photo">
            <img src="img/portfolio-sm-10.jpg" alt="image Stairs" class="projects__img">
          <div class="projects__overlay">Stairs</div>
        </li>
        <li class="projects__item mix web" data-cat="web">
            <img src="img/portfolio-sm-11.jpg" alt="image Touch" class="projects__img">
          <div class="projects__overlay">Touch</div>
        </li>
        <li class="projects__item mix print" data-cat="print">
            <img src="img/portfolio-sm-12.jpg" alt="image Guitar" class="projects__img">
          <div class="projects__overlay">Guitar</div>
        </li>
        <li class="projects__item animation" data-cat="animation">
            <img src="img/portfolio-sm-13.jpg" alt="image Girl" class="projects__img">
          <div class="projects__overlay">Girl</div>
        </li>
        <li class="projects__item mix photo" data-cat="photo">
            <img src="img/portfolio-sm-14.jpg" alt="image Helmets" class="projects__img">
          <div class="projects__overlay">Helmets</div>
        </li>
        <li class="projects__item animation" data-cat="animation">
            <img src="img/portfolio-sm-15.jpg" alt="image Lovers" class="projects__img">
          <div class="projects__overlay">Lovers</div>
        </li>
        <li class="projects__item mix web" data-cat="web">
            <img src="img/portfolio-sm-16.jpg" alt="image Cathedral" class="projects__img">
          <div class="projects__overlay">Cathedral</div>
        </li>
      </ul>
    </div>
  </div>
</div>
