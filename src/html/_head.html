  <style>
    #preover{position:fixed;top:0;left:0;z-index:1000;width:100%;height:100%;background-color:#f9f9f9}.fade-out{-webkit-animation:1s linear fade-out;animation:1s linear fade-out}@-webkit-keyframes fade-out{0%{opacity:1}100%{opacity:0}}@keyframes fade-out{0%{opacity:1}100%{opacity:0}}#preloader{position:relative;top:50%;left:50%;display:block;width:150px;height:150px;margin:-75px 0 0 -75px;border:3px solid transparent;border-top-color:#ff6868;border-radius:50%;-webkit-animation:2s linear infinite spin;animation:2s linear infinite spin}#preloader::before{position:absolute;top:5px;right:5px;bottom:5px;left:5px;content:"";border:3px solid transparent;border-top-color:red;border-radius:50%;-webkit-animation:3s linear infinite spin;animation:3s linear infinite spin}#preloader::after{position:absolute;top:15px;right:15px;bottom:15px;left:15px;content:"";border:3px solid transparent;border-top-color:#e55047;border-radius:50%;-webkit-animation:1.5s linear infinite spin;animation:1.5s linear infinite spin}@-webkit-keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@
  </style>

  <script>
    const delPre=()=>{document.querySelector("#preover").style.display="none"};window.onload=(()=>{document.querySelector("#preover").classList.add("fade-out"),setTimeout(delPre,1e3)});
  </script>
